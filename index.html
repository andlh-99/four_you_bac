<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق السكور - تيليجرام المصغر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .error-message {
            color: #dc2626; /* Red color for errors */
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-6 rounded-lg shadow-xl text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">تطبيق السكور الخاص بي</h1>
        <p class="text-sm text-gray-500 mb-4">معرف المستخدم: <span id="userIdDisplay" class="font-mono text-blue-600 break-all">جارٍ التحميل...</span></p>

        <div class="mb-6">
            <p class="text-lg font-semibold text-gray-700">السكور الحالي:</p>
            <p id="currentScore" class="text-5xl font-extrabold text-green-600 my-4">0</p>
        </div>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="incrementButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                زيادة السكور (+1)
            </button>
        </div>

        <button id="closeButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            إغلاق التطبيق المصغر
        </button>

        <div id="appErrorMessage" class="error-message hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Get references to HTML elements
        const currentScoreElement = document.getElementById('currentScore');
        const incrementButton = document.getElementById('incrementButton');
        const userIdDisplayElement = document.getElementById('userIdDisplay');
        const closeButton = document.getElementById('closeButton');
        const appErrorMessageElement = document.getElementById('appErrorMessage');

        // Declare Firebase service instances and user ID variable
        let app;
        let db;
        let auth;
        let userId = null;

        /**
         * Displays an error message on the UI.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            appErrorMessageElement.textContent = message;
            appErrorMessageElement.classList.remove('hidden');
            currentScoreElement.textContent = "خطأ!"; // Indicate error in score display
            incrementButton.disabled = true; // Disable button on error
        }

        /**
         * Initializes Firebase services (App, Firestore, Auth) and sets up authentication listener.
         */
        function initializeFirebase() {
            let firebaseConfig = {};
            let appId = 'default-app-id';
            let initialAuthToken = null;

            // --- Enhanced checks for global variables ---
            try {
                if (typeof __app_id !== 'undefined' && __app_id !== null) {
                    appId = __app_id;
                    console.log("Canvas App ID:", appId);
                } else {
                    console.warn("Canvas App ID (__app_id) is undefined or null. Using default.");
                    displayError("خطأ: معرف التطبيق غير متوفر.");
                    return;
                }

                if (typeof __firebase_config !== 'undefined' && __firebase_config !== null) {
                    firebaseConfig = JSON.parse(__firebase_config);
                    console.log("Canvas Firebase Config:", firebaseConfig);
                } else {
                    console.warn("Canvas Firebase Config (__firebase_config) is undefined or null.");
                    displayError("خطأ: إعدادات Firebase غير متوفرة.");
                    return;
                }

                if (typeof __initial_auth_token !== 'undefined') {
                    initialAuthToken = __initial_auth_token;
                    console.log("Canvas Initial Auth Token:", initialAuthToken ? "Available" : "Not available");
                } else {
                    console.warn("Canvas Initial Auth Token (__initial_auth_token) is undefined.");
                }

            } catch (e) {
                console.error("Error parsing Firebase config or accessing global variables:", e);
                displayError("خطأ في قراءة إعدادات Firebase الأولية.");
                return;
            }
            // --- End enhanced checks ---

            // Validate firebaseConfig structure before initializing
            if (!firebaseConfig || !firebaseConfig.apiKey || !firebaseConfig.projectId) {
                console.error("Invalid Firebase config:", firebaseConfig);
                displayError("خطأ: إعدادات Firebase غير صالحة.");
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                console.log("Firebase initialized successfully.");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User authenticated:", userId);
                        userIdDisplayElement.textContent = userId;
                        listenForScoreChanges(userId, appId); // Pass appId to listener
                        incrementButton.disabled = false; // Enable button after auth
                    } else {
                        console.log("No user authenticated. Attempting sign-in...");
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                                console.log("Signed in with custom token.");
                            } else {
                                await signInAnonymously(auth);
                                console.log("Signed in anonymously.");
                            }
                        } catch (error) {
                            console.error("Firebase authentication error:", error);
                            displayError(`خطأ في المصادقة: ${error.message}`);
                        }
                    }
                });
            } catch (error) {
                console.error("Failed to initialize Firebase app instance:", error);
                displayError(`خطأ في تهيئة Firebase: ${error.message}`);
            }
        }

        /**
         * Sets up a real-time listener for the user's score in Firestore.
         * @param {string} currentUserId - The ID of the currently authenticated user.
         * @param {string} currentAppId - The application ID.
         */
        function listenForScoreChanges(currentUserId, currentAppId) {
            if (!db || !currentUserId || !currentAppId) {
                console.error("Firestore DB, User ID, or App ID not available for listening.");
                displayError("خطأ: بيانات القاعدة غير جاهزة.");
                return;
            }

            const userScoreDocRef = doc(db, `artifacts/${currentAppId}/users/${currentUserId}/scores`, 'user_score');

            onSnapshot(userScoreDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentScoreElement.textContent = data.score !== undefined ? data.score : 0;
                    console.log("Score updated:", data.score);
                } else {
                    currentScoreElement.textContent = 0;
                    console.log("No score found for this user. Initializing to 0.");
                    setDoc(userScoreDocRef, { score: 0 }).catch(e => console.error("Error setting initial score:", e));
                }
            }, (error) => {
                console.error("Error listening to score changes:", error);
                displayError(`خطأ في جلب السكور: ${error.message}`);
            });
        }

        /**
         * Increments the user's score by 1 and saves it to Firestore.
         */
        async function incrementScore() {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                displayError("الرجاء الانتظار حتى يتم تحميل التطبيق.");
                return;
            }

            const userScoreDocRef = doc(db, `artifacts/${appId}/users/${userId}/scores`, 'user_score'); // Use global appId

            try {
                const docSnap = await getDoc(userScoreDocRef);
                let currentScore = 0;
                if (docSnap.exists()) {
                    currentScore = docSnap.data().score || 0;
                }
                const newScore = currentScore + 1;
                await setDoc(userScoreDocRef, { score: newScore });
                console.log("Score incremented and saved:", newScore);
            } catch (error) {
                console.error("Error incrementing score:", error);
                displayError(`خطأ في زيادة السكور: ${error.message}`);
            }
        }

        // Add event listener to the increment button
        incrementButton.addEventListener('click', incrementScore);
        incrementButton.disabled = true; // Disable button by default until Firebase is ready

        // Add event listener to the close button
        closeButton.addEventListener('click', () => {
            if (window.Telegram.WebApp && window.Telegram.WebApp.close) {
                window.Telegram.WebApp.close();
            } else {
                console.log("Not running inside Telegram Web App. Cannot close.");
            }
        });

        // Initialize Firebase when the window has fully loaded
        window.onload = () => {
            initializeFirebase();
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
            }
        };
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
