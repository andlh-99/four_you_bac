<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق السكور - تيليجرام المصغر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .error-message {
            color: #dc2626; /* Red color for errors */
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-6 rounded-lg shadow-xl text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">تطبيق السكور الخاص بي</h1>
        <p class="text-sm text-gray-500 mb-4">معرف المستخدم: <span id="userIdDisplay" class="font-mono text-blue-600 break-all">جارٍ التحميل...</span></p>

        <div class="mb-6">
            <p class="text-lg font-semibold text-gray-700">السكور الحالي:</p>
            <p id="currentScore" class="text-5xl font-extrabold text-green-600 my-4">0</p>
        </div>

        <div class="flex justify-center space-x-4 mb-6">
            <button id="incrementButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                زيادة السكور (+1)
            </button>
        </div>

        <button id="closeButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            إغلاق التطبيق المصغر
        </button>

        <div id="appErrorMessage" class="error-message hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Get references to HTML elements
        const currentScoreElement = document.getElementById('currentScore');
        const incrementButton = document.getElementById('incrementButton');
        const userIdDisplayElement = document.getElementById('userIdDisplay');
        const closeButton = document.getElementById('closeButton');
        const appErrorMessageElement = document.getElementById('appErrorMessage');

        // --- Firebase Configuration (Hardcoded for Telegram Mini App environment) ---
        // This configuration is specific to your Firebase project.
        // It was obtained from your Firebase Console (Project settings -> Your apps -> Web app).
        const firebaseConfig = {
            apiKey: "AIzaSyDVlj_UZ7b60mnGlw0jvixKfXqMYoNJyt8",
            authDomain: "bac-mini-app.firebaseapp.com",
            projectId: "bac-mini-app",
            storageBucket: "bac-mini-app.firebasestorage.app",
            messagingSenderId: "805645568393",
            appId: "1:805645568393:web:df28b0bbbfb4eb7139f958"
        };

        // --- Static App Identifier for Firestore Path ---
        // This ID will be used in the Firestore path (e.g., /artifacts/telegram-score-app/...).
        // It should be a unique identifier for THIS specific mini-app.
        const APP_IDENTIFIER_FOR_FIRESTORE = "telegram-score-app";

        // Declare Firebase service instances and user ID variable
        let app;
        let db;
        let auth;
        let userId = null;

        /**
         * Displays an error message on the UI.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            appErrorMessageElement.textContent = message;
            appErrorMessageElement.classList.remove('hidden');
            currentScoreElement.textContent = "خطأ!"; // Indicate error in score display
            incrementButton.disabled = true; // Disable button on error
        }

        /**
         * Initializes Firebase services (App, Firestore, Auth) and sets up authentication listener.
         */
        function initializeFirebase() {
            try {
                // Initialize Firebase app with the hardcoded configuration
                app = initializeApp(firebaseConfig);
                db = getFirestore(app); // Get Firestore instance
                auth = getAuth(app);     // Get Auth instance
                console.log("Firebase initialized successfully with hardcoded config.");

                // Set up an authentication state change listener.
                // This ensures that Firebase operations are performed only after authentication is ready.
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // If a user is authenticated, set the userId and start listening for score changes
                        userId = user.uid;
                        console.log("User authenticated:", userId);
                        userIdDisplayElement.textContent = userId; // Display the user ID on the UI
                        listenForScoreChanges(userId, APP_IDENTIFIER_FOR_FIRESTORE); // Pass static app identifier
                        incrementButton.disabled = false; // Enable button after auth
                    } else {
                        // If no user is authenticated, sign in anonymously.
                        // This is the primary authentication method for this simple mini-app.
                        console.log("No user authenticated. Attempting anonymous sign-in...");
                        try {
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously.");
                        } catch (error) {
                            console.error("Firebase anonymous authentication error:", error);
                            displayError(`خطأ في المصادقة: ${error.message}`);
                        }
                    }
                });
            } catch (error) {
                console.error("Failed to initialize Firebase app instance:", error);
                displayError(`خطأ في تهيئة Firebase: ${error.message}`);
            }
        }

        /**
         * Sets up a real-time listener for the user's score in Firestore.
         * @param {string} currentUserId - The ID of the currently authenticated user.
         * @param {string} firestoreAppId - The static app identifier for Firestore path.
         */
        function listenForScoreChanges(currentUserId, firestoreAppId) {
            if (!db || !currentUserId || !firestoreAppId) {
                console.error("Firestore DB, User ID, or Firestore App ID not available for listening.");
                displayError("خطأ: بيانات القاعدة غير جاهزة.");
                return;
            }

            // Define the document reference for the user's score using the static app identifier.
            // Data is stored in: /artifacts/{APP_IDENTIFIER_FOR_FIRESTORE}/users/{userId}/scores/user_score
            const userScoreDocRef = doc(db, `artifacts/${firestoreAppId}/users/${currentUserId}/scores`, 'user_score');

            // Use onSnapshot to listen for real-time changes to the document
            onSnapshot(userScoreDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    // If the document exists, get the score and update the UI
                    const data = docSnap.data();
                    currentScoreElement.textContent = data.score !== undefined ? data.score : 0;
                    console.log("Score updated:", data.score);
                } else {
                    // If the document does not exist (first time user), initialize score to 0
                    currentScoreElement.textContent = 0;
                    console.log("No score found for this user. Initializing to 0.");
                    // Set initial score to 0 in Firestore
                    setDoc(userScoreDocRef, { score: 0 }).catch(e => console.error("Error setting initial score:", e));
                }
            }, (error) => {
                // Log and display any errors during snapshot listening
                console.error("Error listening to score changes:", error);
                displayError(`خطأ في جلب السكور: ${error.message}`);
            });
        }

        /**
         * Increments the user's score by 1 and saves it to Firestore.
         */
        async function incrementScore() {
            if (!db || !userId) {
                console.error("Firebase not initialized or user not authenticated.");
                displayError("الرجاء الانتظار حتى يتم تحميل التطبيق.");
                return;
            }

            // Use the static app identifier for the Firestore path
            const userScoreDocRef = doc(db, `artifacts/${APP_IDENTIFIER_FOR_FIRESTORE}/users/${userId}/scores`, 'user_score');

            try {
                const docSnap = await getDoc(userScoreDocRef);
                let currentScore = 0;
                if (docSnap.exists()) {
                    currentScore = docSnap.data().score || 0;
                }
                const newScore = currentScore + 1;
                await setDoc(userScoreDocRef, { score: newScore });
                console.log("Score incremented and saved:", newScore);
            } catch (error) {
                console.error("Error incrementing score:", error);
                displayError(`خطأ في زيادة السكور: ${error.message}`);
            }
        }

        // Add event listener to the increment button
        incrementButton.addEventListener('click', incrementScore);
        incrementButton.disabled = true; // Disable button by default until Firebase is ready

        // Add event listener to the close button
        closeButton.addEventListener('click', () => {
            if (window.Telegram.WebApp && window.Telegram.WebApp.close) {
                window.Telegram.WebApp.close();
            } else {
                console.log("Not running inside Telegram Web App. Cannot close.");
            }
        });

        // Initialize Firebase when the window has fully loaded
        window.onload = () => {
            initializeFirebase();
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
            }
        };
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
